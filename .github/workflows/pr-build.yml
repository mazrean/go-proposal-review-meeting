name: PR Build

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup mise
        uses: jdx/mise-action@v2
        with:
          install: true

      - name: Install canvas dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libcairo2-dev \
            libpango1.0-dev \
            libjpeg-dev \
            libgif-dev \
            librsvg2-dev

      - name: Cache Go build and modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('go.mod', 'go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Build static site
        run: mise run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7
          if-no-files-found: error

      - name: Deploy preview to Cloudflare
        id: preview-deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --name go-proposal-weekly-digest-pr-${{ github.event.pull_request.number }}

      - name: Extract preview URL
        id: preview-url
        run: |
          # Extract URL from wrangler output
          WRANGLER_OUTPUT="${{ steps.preview-deploy.outputs.command-output }}"
          DEPLOYMENT_URL="${{ steps.preview-deploy.outputs.deployment-url }}"

          # Use deployment-url if available, otherwise try to parse from command output
          if [ -n "$DEPLOYMENT_URL" ]; then
            PREVIEW_URL="$DEPLOYMENT_URL"
          else
            # Try to extract URL from command output (format: "Published ... https://...")
            PREVIEW_URL=$(echo "$WRANGLER_OUTPUT" | grep -oE 'https://[a-zA-Z0-9.-]+\.workers\.dev' | head -1 || echo "")
          fi

          # Fallback to constructed URL if extraction failed
          if [ -z "$PREVIEW_URL" ]; then
            PR_NUMBER="${{ github.event.pull_request.number }}"
            PREVIEW_URL="https://go-proposal-weekly-digest-pr-${PR_NUMBER}.workers.dev"
            echo "::warning::Could not extract URL from wrangler output, using constructed URL"
          fi

          echo "url=${PREVIEW_URL}" >> $GITHUB_OUTPUT
          echo "::notice::Preview URL: ${PREVIEW_URL}"

      - name: Create or update preview comment
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          cat << EOF > ./body.txt
          ## ðŸ“¦ Preview Deployment

          | Status | URL |
          |--------|-----|
          | âœ… Deployed | [${{ steps.preview-url.outputs.url }}](${{ steps.preview-url.outputs.url }}) |

          **Commit:** ${{ github.sha }}
          **Updated:** ${{ github.event.pull_request.updated_at }}

          ---
          _This comment is automatically updated on each push to this PR._
          EOF

          # Try to edit the last comment, create new one if it fails
          gh pr comment ${{ github.event.pull_request.number }} --edit-last -F ./body.txt 2>/dev/null || \
            gh pr comment ${{ github.event.pull_request.number }} -F ./body.txt
